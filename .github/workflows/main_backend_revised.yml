name: deploy_backend_revised
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: backend
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'bicepresumerg'
  STORAGE_ACCOUNT: 'stt4lmqhxdjmwxw'       # must match the one in Bicep
  CONTAINER_NAME: 'app-package-func-t4lmqhxdjmwxw-t4lmqhx' # match deploymentStorageContainerName
  FUNCTIONAPP_NAME: 'func-t4lmqhxdjmwxw'   # match the functionApp name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Azure Function
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          func build

      - name: Zip deployment package
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../release.zip * .[^.]* -x "*.git*" "__pycache__/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload package to blob container
        run: |
          az storage blob upload \
            --account-name ${{ env.STORAGE_ACCOUNT }} \
            --container-name ${{ env.CONTAINER_NAME }} \
            --file release.zip \
            --name release.zip \
            --overwrite true \
            --auth-mode login

      - name: Trigger deployment refresh
        run: |
          echo "Telling Azure to pull latest package..."
          az rest --method POST \
            --url "https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ env.FUNCTIONAPP_NAME }}/hostruntime/admin/refresh?api-version=2023-01-01" \
            --headers "Content-Type=application/json"
